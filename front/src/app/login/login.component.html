<div
  *ngIf="companyName"
  class="card"
>
  <div class="company-name">{{ companyName }}</div>
  <div class="input-container">
    <i class="fas fa-envelope"></i>
    <input
      placeholder="Email"
      type="text"
      [readonly]="isProcessingLogin"
      [(ngModel)]="userId"
      (keydown.enter)="isProcessingLogin ? null : login()"
    >
  </div>
  <div class="input-container">
    <i class="fas fa-lock"></i>
    <input
      placeholder="Password"
      type="password"
      [readonly]="isProcessingLogin"
      [(ngModel)]="userPassword"
      (keydown.enter)="isProcessingLogin ? null : login()"
    >
  </div>
  <div
    class="button"
    (click)="isProcessingLogin ? null : login()"
  >
    <i
      *ngIf="isProcessingLogin"
      class="fas fa-circle-notch fa-spin"
    ></i>
    <span *ngIf="!isProcessingLogin">Login</span>
  </div>
</div>
